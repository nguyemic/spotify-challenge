<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spotify</title><!-- Include libraries -->

    <script src="https://code.jquery.com/jquery.min.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js">
 
 	</script><!-- Read scripts -->
    <script src="app.js"></script>
    <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Initiate app -->
    <div ng-app="myApp" ng-controller="myCtrl">
    	<div id="header" class="container-fixed">
        	<div class="container">
            <h1>Spotify</h1>
            <h6>By: Michael Nguyen</h6>
        </div>

     		<!-- Form -->
	        <form class="container" name="songForm">
				<div class="form-group">
					<input name="search" placeholder="Search an Artist.." ng-model="track" class="form-control"></input>
				</div>
				<div class="form-group">
					<center><button ng-disabled="songForm.search.$invalid" class="btn btn-success" ng-click="getSongs() " type="submit">Submit</button></center>
				</div>
			</form>

    	</div>
		
		<!-- Results -->
            <div class="container-fixed " id= 'results'>
                <div class="help-block container">
                    <div class="col-xs-4" ng-repeat = "track in tracks">
                        <!-- Images that act as playable previews for the track; includes style, and event actions -->
                        <center><img src= '{{track.album.images[1].url}}' id= 'cover' ng-click="play(track.preview_url); style={'opacity':.5}" ng-dblclick = "style={'opacity':1.0}"ng-style="style"><p>{{track.album.name}}</p></center>
                    </div>
            </div>  
		</div>
	</div>
</body>
</html>
